<div class="place-items-center grid min-h-screen mpart">
  <form class="mform" [formGroup]="loginData">
    <div class="grid md:grid-cols-2 md:gap-6">
      <div class="relative z-0 mb-6 w-full group">
        <input
          type="text"
          name="firstname"
          id="firstname"
          formControlName="firstName"
          class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-black appearance-none dark:text-white dark:border-black dark:focus:border-black focus:outline-none focus:ring-0 focus:border-black peer"
          placeholder=""
          required=""
        />
        <label
          for="firstname"
          class="peer-focus:font-medium absolute text-sm text-black dark:text-black duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-black peer-focus:dark:text-black peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Nom</label
        >
      </div>
      <div class="relative z-0 mb-6 w-full group">
        <input
          type="text"
          name="lastname"
          formControlName="lastName"
          id="lastname"
          class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-black appearance-none dark:text-white dark:border-black dark:focus:border-black focus:outline-none focus:ring-0 focus:border-black peer"
          placeholder=" "
          required=""
        />
        <label
          for="lastname"
          class="peer-focus:font-medium absolute text-sm text-black dark:text-black duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-black peer-focus:dark:text-black peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Pr√©nom</label
        >
      </div>
    </div>
    <button
      type="submit"
      class="text-white bg-blue-700 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
      (click)="onAuthenticate()"
    >
      Go!
    </button>
  </form>
</div>
